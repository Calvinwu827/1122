<<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Top Navigation 範例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            background-color: #333;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.active {
            background-color: #00b386; /* 綠色 */
            color: white;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="#home">首頁</a>
    <a href="#webdesign">網頁設計</a>
    <a href="#project">專題製作</a>
    <a href="#contact">聯絡資訊</a>
</div>

<div class="content">
    <h1>Top Navigation 範例</h1>
</div>

</body>
</html>
