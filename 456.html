<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>9宮格拼圖展示</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 300px;
    }

    .grid-container img {
      width: 100%;
      display: block;
    }

    .full-image {
      width: 300px;
    }

    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div class="grid-container">
      <img src="" alt="">
      <img src="shark_0_1.png" alt="">
      <img src="shark_0_2.png" alt="">
      <img src="shark_1_0.png" alt="">
      <img src="shark_1_1.png" alt="">
      <img src="shark_1_2.png" alt="">
      <img src="shark_2_0.png" alt="">
      <img src="shark_2_1.png" alt="">
      <img src="shark_2_2.png" alt="">
    </div>
  </div>

  <div>
    <img src="shark_0_0.png" alt="完整圖片" class="full-image">
  </div>
</body>
</html>
