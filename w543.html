<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>花卉展示</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            background-color: #00f0ff;
            padding: 20px;
            text-align: center;
        }
        .flower {
            width: 200px;
        }
        .flower h3 {
            background-color: #00f0ff;
            color: black;
            margin: 0;
            padding: 10px;
        }
        .flower img {
            width: 100%;
            height: auto;
            border: 5px solid #f0f8ff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="flower">
        <h3>百合花</h3>
        <img src="https://example.com/lily.jpg" alt="百合花">
    </div>
    <div class="flower">
        <h3>野薑花</h3>
        <img src="https://example.com/ginger.jpg" alt="野薑花">
    </div>
    <div class="flower">
        <h3>水仙花</h3>
        <img src="https://example.com/narcissus.jpg" alt="水仙花">
    </div>
</div>

</body>
</html>
