<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>期中考</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c28c3b, #ddc9a3);
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
    }
    .section {
      background: #e2e1dd;
      border: 2px solid #c7dda2;
      border-radius: 12px;
      margin-bottom: 30px;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(150, 120, 70, 0.1);
    }
    .section h2 {
      color: #056926;
    }
    .image {
      display: block;
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #085c05;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>1. 我的未來夢想</h2>
      <p>我夢想成為一位專業的觀光導遊，帶領旅客探索世界的美景與文化，分享在地歷史故事，讓旅途充滿溫度與感動。</p>
      <img src="file:///C:/Users/STUST/Desktop/TOUR_LEADER.jpg" alt="導遊夢想圖片" class="image">
    </div>

    <div class="section">
      <h2>2. 我的短期目標</h2>
      <p>我希望能通過導遊領隊證照考試，並在畢業後多參加旅遊相關的活動或實習，提升語言表達與人際互動能力。</p>
      <img src="https://pic.pimg.tw/lazywalker/1562701198-1855936812_n.jpg" alt="證照準備圖片" class="image">
    </div>

    <div class="section">
      <h2>3. 我最有興趣的事</h2>
      <p>我對歷史與文化故事特別感興趣，尤其喜歡介紹古蹟景點、民俗節慶，讓人們用不同視角看待每個地方的靈魂。</p>
      <img src="file:///C:/Users/STUST/Desktop/c.jpg" alt="古蹟導覽圖片" class="image">
    </div>

    <div class="section">
      <h2>4. 我對目前階段的困擾</h2>
      <p>目前最大的困擾是覺得自己的英文還不夠流利，擔心面對外國旅客時會緊張，希望能加強語言實力與臨場反應。</p>
    </div>
  </div>
</body>
</html>
